<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Practice</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        .grade-selection, .lesson-selection {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .grade-card, .lesson-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .grade-card:hover, .lesson-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .grade-card h2, .lesson-card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .quiz-container {
            margin-top: 30px;
        }

        .question-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .question-number {
            color: #667eea;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: border-color 0.3s;
            direction: ltr;
            text-align: center;
        }

        .answer-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            display: none;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .score-display {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
            color: #667eea;
            font-weight: bold;
        }

        .final-score {
            text-align: center;
            padding: 40px;
        }

        .final-score h2 {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .final-score p {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 30px;
        }

        .button-group {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎓 تمارين الرياضيات</h1>
        
        <!-- Grade Selection Screen -->
        <div id="gradeScreen" class="screen active">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">اختر المستوى الدراسي</h2>
            <div class="grade-selection">
                <div class="grade-card" data-grade="1">
                    <h2>الأولى إعدادي</h2>
                    <p>First Year Middle School</p>
                </div>
                <div class="grade-card" data-grade="2">
                    <h2>الثانية إعدادي</h2>
                    <p>Second Year Middle School</p>
                </div>
                <div class="grade-card" data-grade="3">
                    <h2>الثالثة إعدادي</h2>
                    <p>Third Year Middle School</p>
                </div>
            </div>
        </div>

        <!-- Lesson Selection Screen -->
        <div id="lessonScreen" class="screen">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">اختر الدرس</h2>
            <div id="lessonSelection" class="lesson-selection"></div>
            <div class="button-group">
                <button class="btn btn-secondary" id="backToGradesBtn">رجوع</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" class="screen">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 0%"></div>
            </div>
            <div class="score-display">
                <span>السؤال: <span id="currentQuestion">1</span>/10</span> | 
                <span>النقاط: <span id="currentScore">0</span>/10</span>
            </div>
            <div id="quizContainer" class="quiz-container"></div>
            <div class="button-group">
                <button class="btn" id="checkBtn">تحقق من الإجابة</button>
                <button class="btn" id="nextBtn" style="display: none;">السؤال التالي</button>
                <button class="btn btn-secondary" id="backToLessonsBtn">رجوع</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="screen">
            <div class="final-score">
                <h2>🎉 أحسنت!</h2>
                <p id="finalScoreText"></p>
                <div id="performanceMessage"></div>
                <div class="button-group">
                    <button class="btn" id="restartBtn">إعادة الاختبار</button>
                    <button class="btn btn-secondary" id="backToLessonsBtn2">اختيار درس آخر</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const lessons = {
            1: [
                { name: "Les opérations sur les nombres décimaux", nameAr: "العمليات على الأعداد العشرية" },
                { name: "Nombres en écriture fractionnaire", nameAr: "الأعداد الكسرية" },
                { name: "Les nombres relatifs", nameAr: "الأعداد النسبية" },
                { name: "Les puissances", nameAr: "القوى" },
                { name: "Développement et factorisation", nameAr: "التوسيع والتعميل" },
                { name: "Équations", nameAr: "المعادلات" }
            ],
            2: [
                { name: "Somme et différence des nombres rationnels", nameAr: "جمع وطرح الأعداد الناطقة" },
                { name: "Les puissances", nameAr: "القوى" },
                { name: "Produit et quotient des nombres rationnels", nameAr: "ضرب وقسمة الأعداد الناطقة" },
                { name: "Les quatre opérations sur les nombres rationnels", nameAr: "العمليات الأربع" },
                { name: "Calcul littéral", nameAr: "الحساب الحرفي" },
                { name: "Équations", nameAr: "المعادلات" }
            ],
            3: [
                { name: "Racines carrées", nameAr: "الجذور المربعة" },
                { name: "Développement, factorisation et identités Remarquables", nameAr: "التوسيع والتعميل والمتطابقات الهامة" },
                { name: "Les puissances", nameAr: "القوى" },
                { name: "Ordre et opérations", nameAr: "الترتيب والعمليات" },
                { name: "Équations et inéquations du premier degré à une inconnue", nameAr: "المعادلات والمتراجحات" },
                { name: "Fonction linéaire et fonction affine", nameAr: "الدالة الخطية والدالة التآلفية" },
                { name: "Systèmes de 2 équations à 2 inconnues", nameAr: "جمل معادلتين بمجهولين" },
                { name: "Statistiques", nameAr: "الإحصاء" }
            ]
        };

        let currentGrade = null;
        let currentLesson = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let questions = [];

        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Grade selection
            document.querySelectorAll('.grade-card').forEach(card => {
                card.addEventListener('click', function() {
                    const grade = parseInt(this.getAttribute('data-grade'));
                    selectGrade(grade);
                });
            });

            // Back buttons
            document.getElementById('backToGradesBtn').addEventListener('click', backToGrades);
            document.getElementById('backToLessonsBtn').addEventListener('click', backToLessons);
            document.getElementById('backToLessonsBtn2').addEventListener('click', backToLessons);
            
            // Quiz buttons
            document.getElementById('checkBtn').addEventListener('click', checkAnswer);
            document.getElementById('nextBtn').addEventListener('click', nextQuestion);
            document.getElementById('restartBtn').addEventListener('click', restartQuiz);
        });

        function selectGrade(grade) {
            currentGrade = grade;
            showLessons(grade);
        }

        function showLessons(grade) {
            const lessonSelection = document.getElementById('lessonSelection');
            lessonSelection.innerHTML = '';
            
            lessons[grade].forEach((lesson, index) => {
                const card = document.createElement('div');
                card.className = 'lesson-card';
                card.setAttribute('data-lesson', index);
                card.innerHTML = `<h3>${lesson.nameAr}</h3><p>${lesson.name}</p>`;
                card.addEventListener('click', function() {
                    startQuiz(grade, index);
                });
                lessonSelection.appendChild(card);
            });
            
            showScreen('lessonScreen');
        }

        function startQuiz(grade, lessonIndex) {
            currentLesson = lessonIndex;
            currentQuestionIndex = 0;
            score = 0;
            questions = generateQuestions(grade, lessonIndex);
            showScreen('quizScreen');
            displayQuestion();
        }

        function generateQuestions(grade, lessonIndex) {
            const lessonName = lessons[grade][lessonIndex].name;
            const qs = [];
            
            for (let i = 0; i < 10; i++) {
                let question;
                
                if (lessonName.includes("opérations sur les nombres décimaux")) {
                    question = generateDecimalQuestion();
                } else if (lessonName.includes("écriture fractionnaire")) {
                    question = generateFractionQuestion();
                } else if (lessonName.includes("nombres relatifs")) {
                    question = generateRelativeNumberQuestion();
                } else if (lessonName.includes("puissances")) {
                    question = generatePowerQuestion(grade);
                } else if (lessonName.includes("Développement et factorisation") || lessonName.includes("Calcul littéral")) {
                    question = generateAlgebraQuestion(grade);
                } else if (lessonName.includes("Équations") && !lessonName.includes("inéquations") && !lessonName.includes("Systèmes")) {
                    question = generateEquationQuestion(grade);
                } else if (lessonName.includes("Somme et différence des nombres rationnels")) {
                    question = generateRationalAddSubQuestion();
                } else if (lessonName.includes("Produit et quotient des nombres rationnels")) {
                    question = generateRationalMultDivQuestion();
                } else if (lessonName.includes("quatre opérations")) {
                    question = generateRationalAllOpsQuestion();
                } else if (lessonName.includes("Racines carrées")) {
                    question = generateSquareRootQuestion();
                } else if (lessonName.includes("identités Remarquables")) {
                    question = generateRemarkableIdentityQuestion();
                } else if (lessonName.includes("Ordre et opérations")) {
                    question = generateOrderQuestion();
                } else if (lessonName.includes("inéquations")) {
                    question = generateInequalityQuestion();
                } else if (lessonName.includes("Fonction")) {
                    question = generateFunctionQuestion();
                } else if (lessonName.includes("Systèmes")) {
                    question = generateSystemQuestion();
                } else if (lessonName.includes("Statistiques")) {
                    question = generateStatisticsQuestion();
                } else {
                    question = generateDecimalQuestion();
                }
                
                qs.push(question);
            }
            
            return qs;
        }

        function generateDecimalQuestion() {
            const ops = ['+', '-', '×', '÷'];
            const op = ops[Math.floor(Math.random() * ops.length)];
            const a = (Math.random() * 50 + 1).toFixed(2);
            const b = (Math.random() * 20 + 1).toFixed(2);
            let answer;
            
            switch(op) {
                case '+': answer = (parseFloat(a) + parseFloat(b)).toFixed(2); break;
                case '-': answer = (parseFloat(a) - parseFloat(b)).toFixed(2); break;
                case '×': answer = (parseFloat(a) * parseFloat(b)).toFixed(2); break;
                case '÷': answer = (parseFloat(a) / parseFloat(b)).toFixed(2); break;
            }
            
            return {
                text: `${a} ${op} ${b} = ?`,
                answer: parseFloat(answer),
                tolerance: 0.01,
                hint: `احسب ${a} ${op} ${b}`
            };
        }

        function generateFractionQuestion() {
            const num1 = Math.floor(Math.random() * 12) + 1;
            const den1 = Math.floor(Math.random() * 12) + 2;
            const num2 = Math.floor(Math.random() * 12) + 1;
            const den2 = Math.floor(Math.random() * 12) + 2;
            
            const answer = (num1 / den1 + num2 / den2).toFixed(3);
            
            return {
                text: `${num1}/${den1} + ${num2}/${den2} = ? (أدخل النتيجة كعدد عشري)`,
                answer: parseFloat(answer),
                tolerance: 0.01,
                hint: `حول الكسور إلى أعداد عشرية ثم اجمع`
            };
        }

        function generateRelativeNumberQuestion() {
            const a = Math.floor(Math.random() * 40) - 20;
            const b = Math.floor(Math.random() * 40) - 20;
            const ops = ['+', '-', '×'];
            const op = ops[Math.floor(Math.random() * ops.length)];
            let answer;
            
            switch(op) {
                case '+': answer = a + b; break;
                case '-': answer = a - b; break;
                case '×': answer = a * b; break;
            }
            
            return {
                text: `(${a}) ${op} (${b}) = ?`,
                answer: answer,
                tolerance: 0,
                hint: `انتبه لإشارات الأعداد`
            };
        }

        function generatePowerQuestion(grade) {
            const base = Math.floor(Math.random() * 8) + 2;
            const exp = Math.floor(Math.random() * (grade === 1 ? 4 : 5)) + 2;
            const answer = Math.pow(base, exp);
            
            return {
                text: `${base}^${exp} = ?`,
                answer: answer,
                tolerance: 0,
                hint: `${base} مضروب في نفسه ${exp} مرات`
            };
        }

        function generateAlgebraQuestion(grade) {
            const a = Math.floor(Math.random() * 8) + 2;
            const b = Math.floor(Math.random() * 8) + 2;
            
            if (grade === 1) {
                const answer = a + b;
                return {
                    text: `إذا كان x = ${a}، احسب x + ${b}`,
                    answer: answer,
                    tolerance: 0,
                    hint: `عوض قيمة x في العبارة`
                };
            } else {
                const x = Math.floor(Math.random() * 5) + 1;
                const answer = a * x + b;
                return {
                    text: `إذا كان x = ${x}، احسب ${a}x + ${b}`,
                    answer: answer,
                    tolerance: 0,
                    hint: `عوض x بـ ${x} ثم احسب`
                };
            }
        }

        function generateEquationQuestion(grade) {
            const solution = Math.floor(Math.random() * 20) + 1;
            const a = Math.floor(Math.random() * 8) + 2;
            const b = a * solution;
            
            return {
                text: `حل المعادلة: ${a}x = ${b}`,
                answer: solution,
                tolerance: 0,
                hint: `اقسم الطرفين على ${a}`
            };
        }

        function generateRationalAddSubQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const den1 = Math.floor(Math.random() * 10) + 2;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const den2 = Math.floor(Math.random() * 10) + 2;
            const op = Math.random() > 0.5 ? '+' : '-';
            
            const answer = op === '+' ? 
                (num1 / den1 + num2 / den2).toFixed(3) : 
                (num1 / den1 - num2 / den2).toFixed(3);
            
            return {
                text: `${num1}/${den1} ${op} ${num2}/${den2} = ? (كعدد عشري)`,
                answer: parseFloat(answer),
                tolerance: 0.01,
                hint: `أوجد المقام المشترك أو حول لأعداد عشرية`
            };
        }

        function generateRationalMultDivQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const den1 = Math.floor(Math.random() * 10) + 2;
            const num2 = Math.floor(Math.random() * 10) + 1;
            const den2 = Math.floor(Math.random() * 10) + 2;
            const op = Math.random() > 0.5 ? '×' : '÷';
            
            const answer = op === '×' ? 
                ((num1 * num2) / (den1 * den2)).toFixed(3) : 
                ((num1 * den2) / (den1 * num2)).toFixed(3);
            
            return {
                text: `${num1}/${den1} ${op} ${num2}/${den2} = ? (كعدد عشري)`,
                answer: parseFloat(answer),
                tolerance: 0.01,
                hint: op === '×' ? `اضرب البسط في البسط والمقام في المقام` : `اضرب في مقلوب الكسر الثاني`
            };
        }

        function generateRationalAllOpsQuestion() {
            const a = (Math.random() * 10 + 1).toFixed(2);
            const b = (Math.random() * 10 + 1).toFixed(2);
            const ops = ['+', '-', '×', '÷'];
            const op = ops[Math.floor(Math.random() * ops.length)];
            let answer;
            
            switch(op) {
                case '+': answer = (parseFloat(a) + parseFloat(b)).toFixed(2); break;
                case '-': answer = (parseFloat(a) - parseFloat(b)).toFixed(2); break;
                case '×': answer = (parseFloat(a) * parseFloat(b)).toFixed(2); break;
                case '÷': answer = (parseFloat(a) / parseFloat(b)).toFixed(2); break;
            }
            
            return {
                text: `${a} ${op} ${b} = ?`,
                answer: parseFloat(answer),
                tolerance: 0.01,
                hint: `احسب العملية خطوة بخطوة`
            };
        }

        function generateSquareRootQuestion() {
            const perfectSquares = [4, 9, 16, 25, 36, 49, 64, 81, 100, 121, 144];
            const num = perfectSquares[Math.floor(Math.random() * perfectSquares.length)];
            const answer = Math.sqrt(num);
            
            return {
                text: `√${num} = ?`,
                answer: answer,
                tolerance: 0,
                hint: `أي عدد مضروب في نفسه يعطي ${num}؟`
            };
        }

        function generateRemarkableIdentityQuestion() {
            const a = Math.floor(Math.random() * 10) + 1;
            const b = Math.floor(Math.random() * 10) + 1;
            const identities = [
                { text: `(${a} + ${b})² = ?`, answer: Math.pow(a + b, 2), hint: `استخدم (a+b)² = a² + 2ab + b²`, tolerance: 0 },
                { text: `(${a} - ${b})² = ?`, answer: Math.pow(a - b, 2), hint: `استخدم (a-b)² = a² - 2ab + b²`, tolerance: 0 },
                { text: `(${a} + ${b})(${a} - ${b}) = ?`, answer: a*a - b*b, hint: `استخدم (a+b)(a-b) = a² - b²`, tolerance: 0 }
            ];
            
            return identities[Math.floor(Math.random() * identities.length)];
        }

        function generateOrderQuestion() {
            const nums = [];
            for (let i = 0; i < 3; i++) {
                nums.push((Math.random() * 20 - 10).toFixed(1));
            }
            const sorted = [...nums].sort((a, b) => parseFloat(a) - parseFloat(b));
            const answer = parseFloat(sorted[0]);
            
            return {
                text: `ما هو أصغر عدد من: ${nums.join(', ')}؟`,
                answer: answer,
                tolerance: 0.01,
                hint: `رتب الأعداد من الأصغر للأكبر`
            };
        }

        function generateInequalityQuestion() {
            const a = Math.floor(Math.random() * 10) + 2;
            const b = Math.floor(Math.random() * 20) + 10;
            const solution = Math.floor(b / a);
            
            return {
                text: `حل المتراجحة: ${a}x ≤ ${b} (أدخل أكبر قيمة صحيحة لـ x)`,
                answer: solution,
                tolerance: 0,
                hint: `اقسم الطرفين على ${a}`
            };
        }

        function generateFunctionQuestion() {
            const a = Math.floor(Math.random() * 5) + 1;
            const b = Math.floor(Math.random() * 10) + 1;
            const x = Math.floor(Math.random() * 10) + 1;
            const answer = a * x + b;
            
            return {
                text: `إذا كان f(x) = ${a}x + ${b}، احسب f(${x})`,
                answer: answer,
                tolerance: 0,
                hint: `عوض x بـ ${x} في الدالة`
            };
        }

        function generateSystemQuestion() {
            const x = Math.floor(Math.random() * 10) + 1;
            const y = Math.floor(Math.random() * 10) + 1;
            const a = Math.floor(Math.random() * 5) + 1;
            const b = Math.floor(Math.random() * 5) + 1;
            const c = a * x + b * y;
            
            return {
                text: `حل الجملة: x + y = ${x + y} و ${a}x + ${b}y = ${c}. أدخل قيمة x`,
                answer: x,
                tolerance: 0,
                hint: `استخدم طريقة التعويض أو الحذف`
            };
        }

        function generateStatisticsQuestion() {
            const data = [];
            for (let i = 0; i < 5; i++) {
                data.push(Math.floor(Math.random() * 20) + 1);
            }
            const mean = (data.reduce((a, b) => a + b, 0) / data.length).toFixed(2);
            
            return {
                text: `احسب المتوسط الحسابي للبيانات: ${data.join(', ')}`,
                answer: parseFloat(mean),
                tolerance: 0.01,
                hint: `اجمع كل الأعداد ثم اقسم على عددها`
            };
        }

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            const container = document.getElementById('quizContainer');
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">السؤال ${currentQuestionIndex + 1} من 10</div>
                    <div class="question-text">${question.text}</div>
                    <input type="text" class="answer-input" id="answerInput" placeholder="أدخل إجابتك هنا">
                    <div class="feedback" id="feedback"></div>
                </div>
            `;
            
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('progressFill').style.width = ((currentQuestionIndex) / 10 * 100) + '%';
            document.getElementById('checkBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
            
            document.getElementById('answerInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkAnswer();
            });
            
            document.getElementById('answerInput').focus();
        }

        function checkAnswer() {
            const question = questions[currentQuestionIndex];
            const userAnswer = parseFloat(document.getElementById('answerInput').value);
            const feedback = document.getElementById('feedback');
            const checkBtn = document.getElementById('checkBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (isNaN(userAnswer)) {
                feedback.className = 'feedback incorrect';
                feedback.textContent = '⚠️ الرجاء إدخال رقم صحيح';
                feedback.style.display = 'block';
                return;
            }
            
            const isCorrect = Math.abs(userAnswer - question.answer) <= question.tolerance;
            
            if (isCorrect) {
                score++;
                feedback.className = 'feedback correct';
                feedback.innerHTML = `✅ إجابة صحيحة! ممتاز!<br>الإجابة: ${question.answer}`;
                document.getElementById('currentScore').textContent = score;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.innerHTML = `❌ إجابة خاطئة!<br>
                    <strong>إجابتك:</strong> ${userAnswer}<br>
                    <strong>الإجابة الصحيحة:</strong> ${question.answer}<br>
                    <strong>نصيحة:</strong> ${question.hint}`;
            }
            
            feedback.style.display = 'block';
            document.getElementById('answerInput').disabled = true;
            checkBtn.style.display = 'none';
            nextBtn.style.display = 'inline-block';
            
            // Automatically go to next question after 3 seconds
            setTimeout(() => {
                nextQuestion();
            }, 1500);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= questions.length) {
                showResults();
            } else {
                displayQuestion();
            }
        }

        function showResults() {
            const percentage = (score / 10) * 100;
            const finalScoreText = document.getElementById('finalScoreText');
            const performanceMessage = document.getElementById('performanceMessage');
            
            finalScoreText.textContent = `لقد حصلت على ${score} من 10 (${percentage}%)`;
            
            let message = '';
            let emoji = '';
            
            if (percentage === 100) {
                emoji = '🏆';
                message = 'ممتاز جداً! أداء رائع!';
            } else if (percentage >= 80) {
                emoji = '🌟';
                message = 'أحسنت! عمل جيد جداً!';
            } else if (percentage >= 60) {
                emoji = '👍';
                message = 'جيد! يمكنك التحسن أكثر!';
            } else if (percentage >= 40) {
                emoji = '📚';
                message = 'حاول مرة أخرى! المراجعة ستساعدك!';
            } else {
                emoji = '💪';
                message = 'لا تستسلم! تحتاج إلى مزيد من التدريب!';
            }
            
            performanceMessage.innerHTML = `<h3 style="font-size: 4em; margin: 20px 0;">${emoji}</h3>
                <p style="font-size: 1.5em; color: #667eea; font-weight: bold;">${message}</p>`;
            
            showScreen('resultsScreen');
        }

        function restartQuiz() {
            if (currentGrade !== null && currentLesson !== null) {
                startQuiz(currentGrade, currentLesson);
            }
        }

        function backToGrades() {
            showScreen('gradeScreen');
            currentGrade = null;
            currentLesson = null;
        }

        function backToLessons() {
            if (currentGrade !== null) {
                showLessons(currentGrade);
            } else {
                backToGrades();
            }
        }

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
    </script>
</body>
</html>
